<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Credit Card Expenses</title>
<style>
  @font-face { font-family: 'LovelyCoffee'; src: url('LovelyCoffee.ttf') format('truetype'); }
  @font-face { font-family: 'LouisGeorgeCafe'; src: url('LouisGeorgeCafe.ttf') format('truetype'); }

 body {
  font-family: 'LouisGeorgeCafe', sans-serif;
  background: url('watercolor.png') no-repeat center center fixed;
  background-size: cover;
  margin: 0;
  padding: 20px;
  color: #333;
  position: relative;
}

/* Glass-like overlay to make background almost white */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255,255,255,0.85); /* almost white overlay */
  backdrop-filter: blur(20px);        /* very blurry background image */
  z-index: -1;
}

  h1 { font-family:'LovelyCoffee',cursive; font-size:80px; text-align:center; margin:10px 0; }
  h2, #total { font-family:Tahoma,sans-serif; text-align:center; }
  form { max-width:400px; margin:0 auto 20px auto; display:flex; flex-wrap:wrap; gap:10px; justify-content:center; }
  input[type="text"], input[type="number"] { padding:8px; font-size:16px; border-radius:5px; border:1px solid #ccc; flex:1 1 150px; }
  button, .delete-btn { padding:6px 10px; font-size:12px; border-radius:5px; border:none; cursor:pointer; background:#ebebeb; }
  button:hover, .delete-btn:hover { background:#e9f7f0; }
  .delete-btn:hover { background:#cc0000; color:white; }

  table { width:100%; max-width:900px; margin:0 auto; border-collapse:collapse; }
  th, td { padding:10px; border-bottom:1px solid #ddd; text-align:center; }
  td.name-cell { text-align:left; }
  td .date-added { font-size:0.75em; color:#666; margin-top:3px; }

  .card-container { display:flex; flex-wrap:wrap; gap:15px; justify-content:center; margin:15px 0; }
  .paid-card { flex:1 1 calc(25% - 15px); min-width:220px; background:#e9f7ef; border:1px solid #c3e6cb; border-radius:10px; padding:15px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }

  #total { font-weight:bold; margin:20px auto; font-size:14px; }

  @media(max-width:600px){
    table, thead, tbody, th, td, tr { display:block; width:100%; }
    thead { display:none; }
    tr { margin-bottom:15px; border:1px solid #ccc; border-radius:10px; padding:10px; background:#fff; }
    td { text-align:left; padding:8px 10px; font-size:12px; border:none; border-bottom:1px solid #eee; }
    td::before { content: attr(data-label); font-weight:bold; display:block; margin-bottom:5px; color:#555; }
    input[type="number"] { width:100%; }
    #total { text-align:center; }
  }
  .paid-card {
  flex: 1 1 180px;          /* smaller width */
  min-width: 150px;
  max-width: 220px;
  background: rgba(255, 255, 255, 0.2); /* glassy */
  backdrop-filter: blur(6px);           /* slight glass blur */
  border: 1px solid rgba(255, 255, 255, 0.5);
  border-radius: 10px;
  padding: 10px;
  margin: 5px;
  font-size: 12px;         /* smaller font */
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  word-wrap: break-word;   /* wrap long text */
  overflow-wrap: break-word;
}

.transferred-row { 
  background: rgba(171, 171, 171, 0.5); /* translucent glass effect */
  backdrop-filter: blur(8px);           /* subtle glass blur */
  border: 1px solid rgba(255, 255, 255, 0.5); /* subtle border */
}



</style>
</head>
<body>

<h1>Credit Card Expenses</h1>

<form id="itemForm">
  <input type="text" id="itemName" placeholder="Item Name" required>
  <input type="number" id="itemCost" placeholder="Cost" required min="0" step="0.01">
  <button type="submit">Add Item</button>
</form>

<h2>Active Items</h2>
<table id="itemsTable">
  <thead>
    <tr>
      <th>Item</th>
      <th>Cost ($)</th>
      <th>Paid ($)</th>
      <th>Remaining ($)</th>
      <th>Pay Amount</th>
      <th>Transferred</th>
      <th>Fully Paid</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<h2>Fully Paid Items</h2>
<div id="paidCards" class="card-container"></div>

<div style="text-align:center; margin:20px;">
  <button id="deleteLastMonthBtn">Delete Last Month</button>
</div>

<div id="total">Total Remaining: $0.00</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAvoNBFAEWNDptC8JIJ2TeuczKuFFmbJVk",
  authDomain: "expenses-a18fa.firebaseapp.com",
  projectId: "expenses-a18fa",
  storageBucket: "expenses-a18fa.appspot.com",
  messagingSenderId: "710897249151",
  appId: "1:710897249151:web:10a31240f099d8e328c84a",
  measurementId: "G-Z0TNKB1L00"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const form = document.getElementById('itemForm');
const itemNameInput = document.getElementById('itemName');
const itemCostInput = document.getElementById('itemCost');
const itemsTableBody = document.querySelector('#itemsTable tbody');
const archivedTableBody = document.querySelector('#archivedTable tbody');
const paidCardsContainer = document.getElementById('paidCards');
const totalDiv = document.getElementById('total');

form.addEventListener('submit', e => {
  e.preventDefault();
  const name = itemNameInput.value.trim();
  const cost = parseFloat(itemCostInput.value);
  if (name && !isNaN(cost) && cost >= 0) {
    db.collection('items').add({
      name,
      cost,
      paid: 0,
      transferred: false,
      archived: false,
      lastPayments: [],
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });
    itemNameInput.value = '';
    itemCostInput.value = '';
  }
});

function renderActiveItems(items) {
  itemsTableBody.innerHTML = '';
  let totalRemaining = 0;

  items.forEach(doc => {
    const item = doc.data();
    const id = doc.id;
    const paid = parseFloat(item.paid) || 0;
    const cost = parseFloat(item.cost) || 0;
    const remaining = Math.max(cost - paid, 0);
    const isFullyPaid = cost - paid <= 0.001;

    const tr = document.createElement('tr');

    // glass effect for transferred
    if (item.transferred && !isFullyPaid) {
  tr.classList.add('transferred-row');
}


    const tdName = document.createElement('td');
    tdName.classList.add('name-cell');
    tdName.setAttribute('data-label', 'Item');
    const nameDiv = document.createElement('div');
    nameDiv.textContent = item.name;
    nameDiv.style.fontWeight = 'bold';
    const dateDiv = document.createElement('div');
    dateDiv.classList.add('date-added');
    if (item.createdAt?.toDate) {
      dateDiv.textContent = item.createdAt.toDate().toLocaleString(undefined, {
        month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
      });
    }
    tdName.appendChild(nameDiv);
    tdName.appendChild(dateDiv);
    tr.appendChild(tdName);

    const tdCost = document.createElement('td');
    tdCost.textContent = cost.toFixed(2);
    tdCost.setAttribute('data-label', 'Cost');
    tr.appendChild(tdCost);

    const tdPaid = document.createElement('td');
    tdPaid.textContent = paid.toFixed(2);
    tdPaid.setAttribute('data-label', 'Paid');
    tr.appendChild(tdPaid);

    const tdRemaining = document.createElement('td');
    tdRemaining.innerHTML = `<b>$${remaining.toFixed(2)}</b>`;
    tdRemaining.setAttribute('data-label', 'Remaining');
    tr.appendChild(tdRemaining);

    const tdPayInput = document.createElement('td');
    tdPayInput.setAttribute('data-label', 'Pay');
    const payInput = document.createElement('input');
    payInput.type = 'number';
    payInput.min = 0;
    payInput.step = '0.01';
    payInput.placeholder = '0.00';
    payInput.style.width = '80px';
    payInput.disabled = isFullyPaid;
    tdPayInput.appendChild(payInput);
    tr.appendChild(tdPayInput);

    const tdTransferred = document.createElement('td');
    tdTransferred.setAttribute('data-label', 'Transferred');
    const transferBtn = document.createElement('button');
    transferBtn.textContent = item.transferred ? "Undo Transfer" : "Mark Transferred";
    transferBtn.addEventListener('click', () => {
      db.collection('items').doc(id).update({ transferred: !item.transferred });
    });
    tdTransferred.appendChild(transferBtn);
    tr.appendChild(tdTransferred);

    const tdCheckbox = document.createElement('td');
    tdCheckbox.setAttribute('data-label', 'Fully Paid');
    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.checked = isFullyPaid;
    checkbox.disabled = !isFullyPaid;
    checkbox.addEventListener('change', () => {
      if (checkbox.checked && isFullyPaid) {
        db.collection('items').doc(id).update({ archived: true });
      }
    });
    tdCheckbox.appendChild(checkbox);
    tr.appendChild(tdCheckbox);

    const tdActions = document.createElement('td');
    tdActions.setAttribute('data-label', 'Actions');
    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = 'Delete';
    deleteBtn.classList.add('delete-btn');
    deleteBtn.addEventListener('click', () => {
      if (confirm(`Delete "${item.name}"?`)) {
        db.collection('items').doc(id).delete();
      }
    });
    tdActions.appendChild(deleteBtn);

    if (item.lastPayments?.length > 0) {
      const undoBtn = document.createElement('button');
      undoBtn.textContent = 'Undo';
      undoBtn.classList.add('delete-btn');
      undoBtn.addEventListener('click', () => {
        const last = item.lastPayments[item.lastPayments.length - 1];
        const updatedPaid = paid - last.amount;
        const updatedLog = item.lastPayments.slice(0, -1);
        db.collection('items').doc(id).update({
          paid: updatedPaid,
          archived: false,
          lastPayments: updatedLog
        }).then(() => alert(`Undid $${last.amount.toFixed(2)} payment`));
      });
      tdActions.appendChild(undoBtn);
    }

    tr.appendChild(tdActions);

    payInput.addEventListener('change', () => {
      let payment = parseFloat(payInput.value);
      if (isNaN(payment) || payment <= 0) {
        alert('Enter a valid positive payment amount');
        payInput.value = '';
        return;
      }
      if (payment > remaining + 0.001) {
        alert(`Cannot pay more than remaining: $${remaining.toFixed(2)}`);
        payInput.value = '';
        return;
      }

      const newPaid = paid + payment;
      const isNowFullyPaid = cost - newPaid <= 0.001;

      const updateData = {
        paid: newPaid,
        archived: isNowFullyPaid,
        lastPayments: firebase.firestore.FieldValue.arrayUnion({
          amount: payment,
          date: new Date().toISOString()
        })
      };

      db.collection('items').doc(id).update(updateData)
        .then(() => { payInput.value = ''; })
        .catch(error => alert('Error updating payment: ' + error.message));
    });

    totalRemaining += remaining;
    itemsTableBody.appendChild(tr);
  });

  totalDiv.textContent = `Total Remaining: $${totalRemaining.toFixed(2)}`;
}

function renderPaidCards(items) {
  paidCardsContainer.innerHTML = '';
  items.forEach(doc => {
    const item = doc.data();
    if (!item.archived) return; // only show fully paid

    const card = document.createElement('div');
    card.classList.add('paid-card');
    card.style.fontSize = '12px';
    card.style.width = '180px';   // smaller width
    card.style.padding = '10px';  // smaller padding
    card.style.background = "rgba(255,255,255,0.15)";
    card.style.backdropFilter = "blur(8px)"; // slightly stronger blur
    card.style.marginBottom = '10px';

    const nameDiv = document.createElement('div');
    nameDiv.textContent = item.name;
    nameDiv.style.fontWeight = 'bold';
    card.appendChild(nameDiv);

    const paidDiv = document.createElement('div');
    paidDiv.textContent = `Paid: $${(item.paid || 0).toFixed(2)}`;
    card.appendChild(paidDiv);

    if (item.transferred) {
      const transDiv = document.createElement('div');
      transDiv.textContent = 'Transferred';
      transDiv.style.fontSize = '10px';
      transDiv.style.opacity = '0.7';
      card.appendChild(transDiv);
    }

    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = 'Delete';
    deleteBtn.classList.add('delete-btn');
    deleteBtn.style.marginTop = '5px';
    deleteBtn.addEventListener('click', () => {
      if (confirm(`Delete "${item.name}"?`)) {
        db.collection('items').doc(doc.id).delete();
      }
    });
    card.appendChild(deleteBtn);

    paidCardsContainer.appendChild(card);
  });
}


function renderArchivedItems(items) {
  archivedTableBody.innerHTML = '';
  items.forEach(doc => {
    const item = doc.data();
    const id = doc.id;

    const tr = document.createElement('tr');
    tr.style.backgroundColor = "#e6f9e6";

    const tdName = document.createElement('td');
    tdName.textContent = item.name;
    tdName.style.fontWeight = 'bold';
    tr.appendChild(tdName);

    const tdCost = document.createElement('td');
    tdCost.textContent = (item.cost || 0).toFixed(2);
    tr.appendChild(tdCost);

    const tdPaid = document.createElement('td');
    tdPaid.textContent = (item.paid || 0).toFixed(2);
    tr.appendChild(tdPaid);

    const tdDate = document.createElement('td');
    tdDate.textContent = item.createdAt?.toDate().toLocaleString() || '...';
    tr.appendChild(tdDate);

    const tdDelete = document.createElement('td');
    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = 'Delete';
    deleteBtn.classList.add('delete-btn');
    deleteBtn.addEventListener('click', () => {
      if (confirm(`Delete "${item.name}"?`)) {
        db.collection('items').doc(id).delete();
      }
    });
    tdDelete.appendChild(deleteBtn);
    tr.appendChild(tdDelete);

    archivedTableBody.appendChild(tr);
  });
}

db.collection('items').orderBy('createdAt').onSnapshot(snapshot => {
  const activeItems = [];
  const archivedItems = [];
  snapshot.docs.forEach(doc => {
    const data = doc.data();
    if (data.archived) archivedItems.push(doc);
    else activeItems.push(doc);
  });
  renderActiveItems(activeItems);
  renderPaidCards(snapshot.docs); // only cards filtered inside function
  renderArchivedItems(archivedItems);
});
</script>
</body>
</html>
